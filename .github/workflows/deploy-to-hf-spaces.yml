name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add HF metadata to README
        run: |
          cat > README_HF.md << 'EOF'
          ---
          title: RAG Quiz Demo
          emoji: ðŸ“š
          colorFrom: blue
          colorTo: purple
          sdk: docker
          app_file: app_c.py
          pinned: false
          license: mit
          ---
          EOF
          cat README.md >> README_HF.md
          mv README_HF.md README.md
          git add README.md
          git commit -m "Add HF metadata for Spaces" || true

      - name: Push to Hugging Face Spaces
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Bot"
          
          git remote add hf https://ituvtu:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/ituvtu/rag-quiz-demo
          git push -u hf main --force
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
