name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Add HF metadata to README
        run: |
          cat > README_HF.md << 'EOF'
          ---
          title: RAG Quiz Demo
          emoji: ðŸ“š
          colorFrom: blue
          colorTo: purple
          sdk: docker
          app_file: app_c.py
          pinned: false
          license: mit
          ---
          EOF
          cat README.md >> README_HF.md
          mv README_HF.md README.md

      - name: Push to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "[email protected]"
          git config --global user.name "GitHub Actions Bot"
          git add README.md
          git commit -m "Add HF metadata" || echo "No changes to commit"
          git push https://ituvtu:${HF_TOKEN}@huggingface.co/spaces/ituvtu/rag-quiz-demo main --force
